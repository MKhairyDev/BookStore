<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <div class="float-left"><h3 class="text-info">Book History</h3></div>

    </div>
    <div class="card-body">
      <div class="table-responsive-sm">
        <!-- Angular Datatables server side paging -->
        <table datatable [dtOptions]="dtOptions" class="table-border hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>BookId</th>
              <th>Action</th>
              <th>Descripton</th>
            </tr>
          </thead>
          <tbody *ngIf="bookHistory?.length != 0">
            <tr *ngFor="let loggedEvent of bookHistory">        
                <td> {{ loggedEvent.id }}</td>
                <td> {{ loggedEvent.bookId  }} </td>
              <td>{{ loggedEvent.action }}</td>
              <td>{{ loggedEvent.description }}</td>
            </tr>
          </tbody>
          <tbody *ngIf="bookHistory?.length == 0">
            <tr>
              <td colspan="3" class="no-data-available">No data!</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer">*Searchable columns are Book number, Action, Description
      <div class="float-right">
        <!-- HTML markup for Back button -->
        <a class="btn text-dark" [routerLink]="['/']"><i class="fa fa-arrow-left"></i> Back</a>
      </div>
    </div>
  </div>
</div>
